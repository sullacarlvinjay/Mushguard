services:
  - type: web
    name: mushguard
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: mushguard-db
          property: connectionString

databases:
  - name: mushguard-db
    databaseName: mushguard
    user: mushguard
