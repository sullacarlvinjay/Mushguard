{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MushGuard - Verify Your Email</title>
    <link rel="icon" type="image/png" href="{% get_media_prefix %}logo/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="login-container d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg,#ffffff 0%,#36503F 40%,#00291F 100%);">
    <div class="login-card" style="max-width: 480px; width: 100%; margin: 20px;">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5 text-center">
                <div class="mb-3">
                    <i class="fas fa-envelope-circle-check" style="font-size: 3rem; color: #36503F;"></i>
                </div>
                <h3 class="mb-2">Check your email</h3>
                <p class="text-muted mb-3">
                    We sent a verification link to <strong>{{ email }}</strong>.
                </p>
                <p class="text-muted mb-4" style="font-size: 0.9rem;">
                    Please open your inbox and click the link in the email to confirm your account.
                    After confirming, you can log in to use Scan, Analyze and Report features.
                </p>
                <a href="{% url 'core:login' %}" class="btn btn-success">
                    <i class="fas fa-arrow-right-to-bracket me-2"></i>Go to Login
                </a>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="text-white text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Homepage
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
